
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Créer des offres</title>
        	<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/CSSpersonnalise.css" />
	</head>
	<body>
		<div class="header">
			<ul>
				<li><img src="css/logo.png" class="logo"></li>
				<li><h1>SearchEmploi</h1></li>
		
			</ul>
		</div>
		<nav class="menu">
			<a href="index.html">Accueil</a>
			<a href="RH_new_offre.html" class="active">Créer des offres</a>
			<a href="RH_inscrire_collegue.html">Inscrire un collègue</a>
			<a href="RH_inscrire.html">Inscrire un candidat</a>
			<a href="RH_recherche_candidat.html">Rechercher les candidats</a>
			<a href="RH_resultat.html">Accepter / refuser un candidat sur un poste</a>
			<a href="RH_blacklister.html">Blacklister un candidat</a>
			<a href="RH_contact_candidat.html">Contacter un candidat</a>

			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Se connecter</button>

			<!-- Classe Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Classe Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Connexion</h4>
						</div>
						<div class="modal-body">

							<!-- Pour se connecter--> 

							<form class="form-signin">
								<h2 class="form-signin-heading">Se connecter</h2>
								<label for="inputEmail">Login</label>
								<input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="">
								<label for="inputPassword">Mot de passe</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="">
								<div class="checkbox">
				  					<label>
										<input type="checkbox" value="remember-me">Me souvenir
				  					</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
		  		 			</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
						</div>
					</div>

				</div>
			</div>
		</nav>
		<form class="form-submit border rounded">
			<div class="hidden alert"></div>
			<h2>Création d'offre</h2>
			<div class="form-group has-feedback">
				<label for="nom">Nom du poste: </label>	
				<input id="nom" class="form-control saisievide" type="text" placeholder="Nom du poste">
			</div>
			<div class="form-group has-feedback">
				<label for="lieu">Lieu du travail:</label>
				<input id="lieu" class="form-control saisievide" type="text" placeholder="Lieu du travail">
			</div>
			<div class="form-group has-feedback">
				<label for="type">Type d'emploi:</label>
				<input id="type" class="form-control saisievide" type="text" placeholder="Type d'emploi">
			</div>
			<div class="form-group has-feedback">
				<label for="diplome">Diplômes requis:</label>
				<input id="diplome" class="form-control saisievide" type="text" placeholder="Diplôme">
			</div>
			<div class="form-group has-feedback">
				<label for="describe">Mission et Description:</label>
				<textarea id="describe" class="form-control saisievide" placeholder="Description"></textarea>
			</div>
			<button type="button" class="envoyer btn-block">Créer l'offre</button>
		</form>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jsperso.js" ></script>
	</body>

</html>
