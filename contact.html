<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/CSSpersonnalise.css" />
	</head>
	<body>
		<div class="loader"></div>
		<div class="header">
				<ul>
				<li><img src="logo.png" alt="Notre Logo" style="width:50px ; height: 65px;"></li>
				<li><h1>SearchEmploi</h1></li>
		
			</ul>

		<nav class="menu">

			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Se connecter</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Connexion</h4>
						</div>
						<div class="modal-body">

							<!-- Pour se connecter--> 

							<form class="form-signin">
								<h2 class="form-signin-heading">Please sign in</h2>
								<label for="inputEmail" class="sr-only">Email address</label>
								<input type="text" id="inputEmail" class="form-control" placeholder="E-mail" required="" autofocus="">
								<label for="inputPassword" class="sr-only">Password</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
								<div class="checkbox">
				  					<label>
										<input type="checkbox" value="remember-me"> Remember me
				  					</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  		 			</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
		</nav>
		<form class="form-control border rounded">
			<h2>Contacter les Ressources Humaines</h2>
			<label for="nom">Nom: </label>
			<input id="nom" class="estvide" type="text" placeholder="Nom">
			<label for="prenom">Prénom: </label>
			<input id="prenom" class="estvide" type="text" placeholder="Prénom">
			<label for="mail">E-mail:</label>
			<input id="mail" class="estvide" type="text" placeholder="E-mail">
			<label for="comment">Commentaire:</label>
			<textarea id="comment" class="estvide" placeholder="Commentaire"></textarea>
			<button type="button" class="envoyer btn-block">Envoyer</button>
		</form>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jsperso.js" ></script>
	</body>

</html>
