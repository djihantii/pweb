<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Se connecter</button>

			<!-- Classe Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Classe Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Connexion</h4>
						</div>
						<div class="modal-body">

							<!-- Pour se connecter--> 

							<form class="form-signin">
								<h2 class="form-signin-heading">Se connecter</h2>
								<label for="inputEmail">Login</label>
								<input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="">
								<label for="inputPassword">Mot de passe</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="">
								<div class="checkbox">
				  					<label>
										<input type="checkbox" value="remember-me">Me souvenir
				  					</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
		  		 			</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
						</div>
					</div>

				</div>
			</div>
		</nav>
		<form class="form-submit border rounded">
			<div class="hidden alert"></div>
			<h2>Blacklister un candidat</h2>
			<div class="form-group has-feedback">
				<label for="nom">Nom: </label>	
				<input id="nom" class="form-control saisievide" type="text" placeholder="Nom">
			</div>
			<div class="form-group has-feedback">
				<label for="prenom">Prénom: </label>
				<input id="prenom" class="form-control saisievide" type="text" placeholder="Prénom">
			</div>
			<div class="form-group has-feedback">
				<label for="mail">E-mail:</label>
				<input id="mail" class="form-control saisievide" type="text" placeholder="E-mail">
			</div>
			<div class="form-group has-feedback">
				<label for="pass">Confirmer avec votre mot de passe:</label>
				<input id="pass" class="form-control saisievide" type="password">
			</div>
			<div class="form-group has-feedback">
				<label for="comment">Commentaire:</label>
				<textarea id="comment" class="form-control saisievide" placeholder="Commentaire"></textarea>
			</div>
			<button type="button" class="envoyer btn-block">Inscrire</button>
		</form>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jsperso.js" ></script>
	</body>

</html>
