			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Se connecter</button>

			<!-- Classe Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

					<!-- Classe Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Connexion</h4>
						</div>
						<div class="modal-body">

							<!-- Pour se connecter--> 

							<form class="form-signin">
								<h2 class="form-signin-heading">Se connecter</h2>
								<label for="inputEmail">Login</label>
								<input type="text" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus="">
								<label for="inputPassword">Mot de passe</label>
								<input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="">
								<div class="checkbox">
				  					<label>
										<input type="checkbox" value="remember-me">Me souvenir
				  					</label>
								</div>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
		  		 			</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
						</div>
					</div>

				</div>
			</div>
		</nav>
		<form class="form-submit border rounded">
			<div class="hidden alert"></div>
			<h2>Inscription d'un collègue RH</h2>
			<div class="form-group has-feedback">
				<label for="mail">Login:</label>
				<input id="mail" class="form-control saisievide" type="text" placeholder="Login">
			</div>
			<div class="form-group has-feedback">
				<label for="nom">Nom: </label>	
				<input id="nom" class="form-control saisievide " type="text" placeholder="Nom">
			</div>
			<div class="form-group has-feedback">
				<label for="prenom">Prénom: </label>
				<input id="prenom" class="form-control saisievide" type="text" placeholder="Prénom">
			</div>
			<div class="form-group has-feedback">
				<label for="mail">E-mail:</label>
				<input id="mail" class="form-control saisievide" type="text" placeholder="E-mail">
			</div>
			<label>Genre:</label>
			<label>M:
			<input type="radio" name="genre" value="M">
			F:
			<input type="radio" name="genre" value="F">
			</label>
			<div class="form-group has-feedback">
				<label for="pass">Mot de passe:</label>
				<input id="pass" class="form-control saisievide" type="password">
			</div>
			<div class="form-group has-feedback">
				<label for="pass2">Confirmer le mot de passe:</label>
				<input id="pass2" class="form-control saisievide" type="password">
			</div>
			<button type="button" class="envoyer btn-block">Inscrire</button>
		</form>
		<script src="https://code.jquery.com/jquery.min.js"></script>
